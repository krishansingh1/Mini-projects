<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Counter</title>
  </head>

  <body>
    <main>
      <!-- Counter header -->
      <div id="counter-header">
        <h3>Enter Value From 1 and 99999</h3>
        <div id="counter-start">
          <input type="number" id="number" placeholder="Enter Number" />
          <button onclick="startCounter()" id="counter_btn">
            Start Counter
          </button>
        </div>
      </div>

      <!-- Counter Body -->
      <div id="counter-body">
        <div class="counter" id="first">
          <p class="current">0</p>
          <p class="next">1</p>
          <!-- <p class="current_two">0</p>
          <p class="next">1</p>
          <p class="current_three">0</p>
          <p class="next">1</p>
          <p class="current_four">0</p>
          <p class="next">1</p>
          <p class="current_five">0</p>
          <p class="next">1</p> -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
