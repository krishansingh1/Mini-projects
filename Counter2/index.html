<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Counter 2</title>
  </head>
  <body>
    <main>
      <div id="container">
        <p>Enter Value from 1 to 99999</p>
        <div id="counter_input">
          <input type="text" name="" id="num_input" />
          <button id="btn_counter">Start Counter</button>
        </div>
      </div>

      <div id="counter">
        <div>0</div>
        <div>1</div>
        <div>0</div>
        <div>1</div>
        <div>0</div>
        <div>1</div>
        <div>0</div>
        <div>1</div>
        <div>0</div>
        <div>1</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
